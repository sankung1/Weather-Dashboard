<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap and css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a0a0bfff18.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="header" class="bg dark">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h5>Search for a city:</h5>
                    <form>
                        <input type="text" id="searchinput">
                        <button type="button" class="btn btn-primary" id="search"><i
                                class="fas fa-search "></i></button>
                    </form>
                    <div class="search-history">
                    </div>
                </div>
                <div class="col-sm-8" id="weather">
                    <div id="weather-results">

                    </div>
                    <header id="forecast-header">
                    </header>
                    <div id="five-days-forcast" class="row">

                    </div>
                </div>
            </div>

        </div>
    </main>






    <!-- js and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- </script> -->
    <script src="app.js"></script>
</body>

</html>
